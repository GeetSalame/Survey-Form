            <div>

                <input type="radio" name="vaccine" id="" style="width: inherit;"> <label for="" style="display: inline;">Yes</label> <br>

            <div>
                <label for="">Any Suggestions</label>

            </div>
            <div>
                <button id="btn" type="submit" onclick=Submission();>Submit</button>
            </div>
        </form>
